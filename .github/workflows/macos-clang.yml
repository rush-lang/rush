name: macos-clang

permissions:
  contents: read

on:
  push:
    paths:
      - '**.hpp'
      - '**.hpp.in'
      - '**.hpp.j2'
      - '**.cpp'
      - '**.cpp.j2'
      - '**.cmake'
      - '**CMakeListst.txt'
      - external/**
      - .gitlab/**

  pull_request:
    paths:
      - '**.hpp'
      - '**.hpp.in'
      - '**.hpp.j2'
      - '**.cpp'
      - '**.cpp.j2'
      - '**.cmake'
      - '**CMakeListst.txt'
      - external/**
      - .gitlab/**

jobs:
  macos-clang:
    uses: ./.github/workflows/build-test.yml
    with:
      runs-on: macos-latest
      compiler: clang
    secrets: inherit
