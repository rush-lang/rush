name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  os-matrix:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    uses: ./.github/workflows/build-test.yml
    with:
      runs-on: ${{ matrix.os }}
    secrets: inherit
